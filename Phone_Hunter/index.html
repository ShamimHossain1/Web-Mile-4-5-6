<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>



    <main>

        <section class="bg-gray-100 p-4 w-1/5 mx-auto rounded-xl mt-12">
            <label class="input input-bordered flex items-center gap-2">
                <input id="search-field" type="text" class="grow" placeholder="Search" />
                <button onclick="handleSearch()"><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path
                      fill-rule="evenodd"
                      d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                      clip-rule="evenodd" />
                  </svg></button>
              </label>
        </section>

        <div id="phone-container" class="grid grid-cols-4 px-32 gap-7 my-16 ">
            
    
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
